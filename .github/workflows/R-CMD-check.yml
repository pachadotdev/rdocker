# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
  pull_request:

name: R-CMD-check

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.name }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-20.04,   r: 'release'}
          
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build debian-clang image
        run: |
          docker build -t pachadotdev/debian-clang:latest .

      - name: Build debian-gcc image
        run: |
          docker build -t pachadotdev/debian-gcc:latest .

      - name: Build fedora-clang image
        run: |
          docker build -t pachadotdev/fedora-clang:latest .

      - name: Build fedora-gcc image
        run: |
          docker build -t pachadotdev/fedora-gcc:latest .
          
      - name: Run on Debian 12 with Clang
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace pachadotdev/debian-clang:latest bash -c "Rscript -e 'devtools::check()'"

      - name: Run on Debian 12 with GCC
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace pachadotdev/debian-gcc:latest bash -c "Rscript -e 'devtools::check()'"

      - name: Run on Fedora 40 with Clang
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace pachadotdev/fedora-clang:latest bash -c "Rscript -e 'devtools::check()'"

      - name: Run on Fedora 40 with GCC
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace pachadotdev/fedora-gcc:latest bash -c "Rscript -e 'devtools::check()'"
